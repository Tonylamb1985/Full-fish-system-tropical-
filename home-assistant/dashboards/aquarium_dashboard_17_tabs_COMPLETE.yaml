# ==============================================================================
# TAB 10: WATER TESTING
# ==============================================================================
- title: Water Testing
  path: water_testing
  icon: mdi:test-tube
  badges: []
  cards:
    # Header
    - type: markdown
      content: |
        # üß™ Water Testing System
        **Seachem Badge ‚Ä¢ API Strips ‚Ä¢ NT Labs Tubes**
      card_mod:
        style: |
          ha-card {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            text-align: center;
            font-size: 1.3em;
            padding: 16px;
          }
    
    # Upload Section
    - type: vertical-stack
      cards:
        - type: entities
          title: üì∏ Take Test Photo
          show_header_toggle: false
          entities:
            - entity: input_select.water_test_type
              name: "Test Type"
        
        - type: horizontal-stack
          cards:
            - type: button
              name: "Ammonia Badge"
              icon: mdi:circle-outline
              tap_action:
                action: call-service
                service: script.upload_ammonia_badge_photo
            
            - type: button
              name: "API Strip"
              icon: mdi:credit-card-outline
              tap_action:
                action: call-service
                service: script.upload_api_strip_photo
            
            - type: button
              name: "NT Labs Tubes"
              icon: mdi:test-tube
              tap_action:
                action: call-service
                service: script.upload_ntlabs_tubes_photo
    
    # Status Row
    - type: horizontal-stack
      cards:
        - type: entity
          entity: sensor.water_test_confidence
          name: "Last Test"
          icon: mdi:clock-outline
        
        - type: gauge
          entity: sensor.water_test_confidence
          name: "Confidence"
          min: 0
          max: 100
          severity:
            green: 88
            yellow: 75
            red: 0
    
    # Current Results
    - type: entities
      title: üìã Current Test Results
      show_header_toggle: false
      entities:
        # Ammonia
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_ammonia_test
          name: "Ammonia (NH‚ÇÉ)"
          icon: mdi:molecule
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
        
        - type: divider
        
        # Nitrite
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_nitrite_test
          name: "Nitrite (NO‚ÇÇ)"
          icon: mdi:water-alert-outline
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
        
        - type: divider
        
        # Nitrate
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_nitrate_test
          name: "Nitrate (NO‚ÇÉ)"
          icon: mdi:water-outline
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
        
        - type: divider
        
        # pH
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_ph_test
          name: "pH Level"
          icon: mdi:ph
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
        
        - type: divider
        
        # KH
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_kh_test
          name: "KH (Carbonate)"
          icon: mdi:water-plus-outline
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
        
        - type: divider
        
        # GH
        - type: custom:multiple-entity-row
          entity: sensor.aquarium_gh_test
          name: "GH (General)"
          icon: mdi:water-check-outline
          state_header: Value
          secondary_info:
            attribute: confidence
            name: Confidence
    
    # Safety Assessment
    - type: conditional
      conditions:
        - entity: sensor.aquarium_ammonia_test
          state_not: "unavailable"
      card:
        type: markdown
        content: |
          ## üíß Water Safety
          {% set amm = states('sensor.aquarium_ammonia_test')|float(0) %}
          {% set nit = states('sensor.aquarium_nitrite_test')|float(0) %}
          {% set nat = states('sensor.aquarium_nitrate_test')|float(0) %}
          {% set ph = states('sensor.aquarium_ph_test')|float(7.0) %}
          
          {% if amm > 0.5 or nit > 0.5 %}
          ### üö® DANGER
          **Immediate water change needed!**
          Toxic levels detected.
          {% elif amm > 0.25 or nit > 0.25 %}
          ### ‚ö†Ô∏è WARNING
          **Water change recommended today.**
          Elevated toxic levels.
          {% elif nat > 80 %}
          ### üü° CAUTION
          **Schedule water change soon.**
          Nitrate is high.
          {% else %}
          ### ‚úÖ SAFE
          **All parameters within range.**
          Aquarium conditions good.
          {% endif %}
    
    # 30-Day History
    - type: history-graph
      title: üìà 30-Day History
      hours_to_show: 720
      entities:
        - entity: sensor.aquarium_ammonia_test
          name: Ammonia
        - entity: sensor.aquarium_nitrite_test
          name: Nitrite
        - entity: sensor.aquarium_nitrate_test
          name: Nitrate
        - entity: sensor.aquarium_ph_test
          name: pH
    
    # Guidelines
    - type: markdown
      title: üìö Testing Guidelines
      content: |
        ### Safe Ranges (Freshwater)
        
        | Parameter | Safe | Warning | Danger |
        |-----------|------|---------|--------|
        | Ammonia | 0 ppm | 0.25 ppm | >0.5 ppm |
        | Nitrite | 0 ppm | 0.15 ppm | >0.25 ppm |
        | Nitrate | <20 ppm | 40-80 ppm | >80 ppm |
        | pH | 6.5-7.5 | 6.0-8.0 | <6.0 or >8.0 |
        
        ### Test Schedule
        **New Tank:** Daily tests
        **Established:** Weekly tests
        **After Events:** Test for 1 week

