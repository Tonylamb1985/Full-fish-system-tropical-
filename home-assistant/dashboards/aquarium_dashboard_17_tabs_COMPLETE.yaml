            green: 85
            yellow: 70
            red: 0
        
        - type: gauge
          entity: sensor.fish_activity_level
          name: "Activity Level"
          min: 0
          max: 100
          severity:
            green: 75
            yellow: 50
            red: 0
    
    # Fish Status
    - type: entities
      title: üê† Fish Status
      show_header_toggle: false
      entities:
        - entity: sensor.fish_health_monitor
          name: "Overall Health"
          secondary_info: last-changed
        
        - entity: sensor.fish_activity_level
          name: "Activity Level"
          secondary_info: last-changed
        
        - type: attribute
          entity: sensor.fish_health_monitor
          attribute: total_fish
          name: "Total Fish"
        
        - type: attribute
          entity: sensor.fish_health_monitor
          attribute: fish_present
          name: "Fish Present"
        
        - type: attribute
          entity: sensor.fish_health_monitor
          attribute: alert
          name: "Health Alerts"
    
    # Alert Section
    - type: conditional
      conditions:
        - entity: binary_sensor.fish_health_alert
          state: "on"
      card:
        type: markdown
        content: |
          ## ‚ö†Ô∏è Health Alert
          {{ state_attr('sensor.fish_health_monitor', 'alert_message') }}
        card_mod:
          style: |
            ha-card {
              background: #fee2e2;
              border: 2px solid #ef4444;
            }
    
    # Disease Detection Guide
    - type: markdown
      title: üî¨ Disease Detection
      content: |
        **Common Diseases:**
        
        üî¥ **Ich (White Spot)**
        - White spots on body/fins
        - Flashing behavior
        - Rapid breathing
        
        üü† **Fin Rot**
        - Frayed fins
        - Black/red edges
        - Fins shorter
        
        üü° **Bloat**
        - Swollen belly
        - Difficulty swimming
        - Loss of appetite
        
        **Action:**
        1. Quarantine if possible
        2. Test water parameters
        3. Treat appropriately
        4. Monitor daily

